id: pubsub-listen
namespace: io.kestra.tests

triggers:
  - id: watch
    type: io.kestra.plugin.gcp.pubsub.Trigger
    projectId: "{{globals.project}}"
    topic: test-topic
    subscription: test-subscription
    maxRecords: 2
    interval: PT10S

tasks:
  - id: end
    type: io.kestra.core.tasks.debugs.Return
    format: "{{task.id}} > {{taskrun.startDate}}"